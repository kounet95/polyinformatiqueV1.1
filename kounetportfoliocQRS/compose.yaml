version: '3.8'

services:
  axonserver:
    image: 'axoniq/axonserver:latest'
    container_name: axonserver
    environment:
      - 'AXONIQ_AXONSERVER_STANDALONE=TRUE'
    ports:
      - '8024:8024'
      - '8124:8124'
    volumes:
      - axonserver_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8024/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - polyinfDb-net

  pgvector:
    container_name: polyinfDb
    image: 'pgvector/pgvector:pg16'
    environment:
      - POSTGRES_DB=polyinfDb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
    volumes:
      - polyinfDb_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - polyinfDb-net

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8088:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: kunet@gmail.com
      PGADMIN_DEFAULT_PASSWORD: kounet
    networks:
      - polyinfDb-net

  discoveryservice:
    build: ./discoveryservice
    image: discoveryservice
    container_name: discoveryservice
    ports:
      - '8761:8761'
    expose:
      - '8761'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 5
      start_period: 30s
    networks:
      - polyinfDb-net

  configservice:
    build: ./configservice
    image: configservice
    container_name: configservice
    ports:
      - '9999:9999'
    expose:
      - '9999'
    environment:
      - DISCOVERY_SERVICE_URL=http://discoveryservice:8761/eureka
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9999/actuator/health"]
      interval: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      discoveryservice:
        condition: service_healthy
      axonserver:
        condition: service_healthy
    networks:
      - polyinfDb-net

  commandeBlog:
    build: ./blogService/commandeBlog
    image: commandeblog
    container_name: commandeBlog
    ports:
      - '8081:8081'
    expose:
      - '8081'
    environment:
      - DISCOVERY_SERVICE_URL=http://discoveryservice:8761/eureka
      - CONFIG_SERVICE_URL=http://configservice:9999
      - AXON_AXONSERVER_SERVERS=axonserver:8124
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      axonserver:
        condition: service_healthy
      configservice:
        condition: service_healthy
    networks:
      - polyinfDb-net

  queryBlog:
    build: ./blogService/queryBlog
    image: queryblog
    container_name: queryBlog
    ports:
      - '8082:8082'
    expose:
      - '8082'
    environment:
      - DISCOVERY_SERVICE_URL=http://discoveryservice:8761/eureka
      - CONFIG_SERVICE_URL=http://configservice:9999
      - AXON_AXONSERVER_SERVERS=axonserver:8124
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      axonserver:
        condition: service_healthy
      commandeBlog:
        condition: service_healthy
    networks:
      - polyinfDb-net

  gatewayservice:
    build: ./getwayservice
    image: gatewayservice
    container_name: gatewayservice
    ports:
      - '8888:8888'
    expose:
      - '8888'
    environment:
      - DISCOVERY_SERVICE_URL=http://discoveryservice:8761/eureka
      - CONFIG_SERVICE_URL=http://configservice:9999
      - AXON_AXONSERVER_SERVERS=axonserver:8124
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      axonserver:
        condition: service_healthy
      configservice:
        condition: service_healthy
    networks:
      - polyinfDb-net

  ecPolyCommand:
    build: ./ecommercePolyinformatique/ecPolyCommand
    image: ecpolycommand
    container_name: ecPolyCommand
    ports:
      - '8083:8083'
    expose:
      - '8083'
    environment:
      - DISCOVERY_SERVICE_URL=http://discoveryservice:8761/eureka
      - CONFIG_SERVICE_URL=http://configservice:9999
      - AXON_AXONSERVER_SERVERS=axonserver:8124
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      axonserver:
        condition: service_healthy
      configservice:
        condition: service_healthy
    networks:
      - polyinfDb-net

  ecPolyQuery:
    build: ./ecommercePolyinformatique/ecPolyQuery
    image: ecpolyquery
    container_name: ecPolyQuery
    ports:
      - '8084:8084'
    expose:
      - '8084'
    environment:
      - DISCOVERY_SERVICE_URL=http://discoveryservice:8761/eureka
      - CONFIG_SERVICE_URL=http://configservice:9999
      - AXON_AXONSERVER_SERVERS=axonserver:8124
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      axonserver:
        condition: service_healthy
      ecPolyCommand:
        condition: service_healthy
    networks:
      - polyinfDb-net

volumes:
  polyinfDb_data:
  axonserver_data:

networks:
  polyinfDb-net: